<div class="container">
    <app-user-account
  *ngIf="user && user.role === 'USER'"
  [user]="user"
  [lastQuestionnaire]="lastQuestionnaire"
  (userChange)="onUserUpdated($event)">
  </app-user-account>


  <app-bloodbank-account
    *ngIf="bloodBankUser"
    [user]="bloodBankUser"
    (userChange)="user = $event">
  </app-bloodbank-account>

  <app-partner-account
    *ngIf="partnerUser"
    [user]="partnerUser"
    (userChange)="user = $event">
  </app-partner-account>
</div>
