<div class="container">
  <app-user-account
    *ngIf="user?.role !== 'BLOODBANK'"
    [user]="user"
    [lastQuestionnaire]="lastQuestionnaire"
    (userChange)="user = $event">
  </app-user-account>

  <app-bloodbank-account
    *ngIf="bloodBankUser"
    [user]="bloodBankUser"
    (userChange)="user = $event">
  </app-bloodbank-account>
</div>
