<div>
  <div class="calendar-layout">
    <div class="app-card">
        <div class="app-card-header">
            <i class="fa-solid fa-calendar-days app-card-icon"></i>
            <h2 class="app-card-title">Disponibilize datas para doação!</h2>
        </div>
      <div>
        <label>Insira um intervalo de datas: </label>
        <form [formGroup]="rangeForm">
            <mat-form-field>
            <mat-label>Insira um intervalo</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="startDate" placeholder="Start date">
                <input matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker [calendarHeaderComponent]="customHeader"></mat-date-range-picker>
            </mat-form-field>
        <div class="time-selection">
            <label>Insira o primeiro horário: </label>
            <mat-form-field>
                <mat-label>Pick a time</mat-label>
                <input matInput [matTimepicker]="startTime" formControlName="startTime">
                <mat-timepicker-toggle matIconSuffix [for]="startTime"/>
                <mat-timepicker #startTime/>
            </mat-form-field>
            <br>
            <label>Insira o ultimo horário: </label>
            <mat-form-field>
                <mat-label>Pick a time</mat-label>
                <input matInput [matTimepicker]="endTime" formControlName="endTime">
                <mat-timepicker-toggle matIconSuffix [for]="endTime"/>
                <mat-timepicker #endTime/>
            </mat-form-field>
        </div>
        <div class="button-wrapper">
            <button class="app-button" (click)="addAvailableSlots()">Disponibilizar</button>
        </div>
        </form>
        
      </div>
    </div>

    <div class="app-card">
    <div class="app-card-header">
        <i class="fa-solid fa-bell app-card-icon"></i>
        <h2 class="app-card-title">Datas de doação</h2>
    </div>
    <div class="calendar-stats">
        <div class="calendar-stats-grid">
            <div class='card'>
                <i class="fa-solid fa-calendar-week app-card-icon"></i>
                <div class="app-card-header">  
                    <p>Ultima doação</p>
                </div>
            </div>
            <div class='card'>
                <i class="fa-solid fa-calendar-week app-card-icon"></i>
                <div class="app-card-header">  
                    <p class="calendar-stat-label">Próxima doação</p>
                </div>
            </div>
            <div class='card'>
                <i class="fa-solid fa-clock app-card-icon"></i>
                <div class="app-card-header">  
                    <p>Dias para a próxima doação</p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
