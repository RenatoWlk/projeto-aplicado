<div>
  <div class="calendar-layout">
    <div class="app-card">
        <div class="app-card-header">
            <i class="fa-solid fa-calendar-days app-card-icon"></i>
            <h2 class="app-card-title">Agende sua doação!</h2>
        </div>
      <div>
        <mat-calendar 
        [headerComponent]="customHeader"
        [selected]="startDate"
        (selectedChange)="selectDate($event)"
        [dateClass]="dateClass"
        ></mat-calendar>
        <div class="date-wrapper">
            <p>Início: {{ startDate | date: 'longDate' }}</p>
            <p>Fim: {{ endDate | date: 'longDate'}}</p>
          <button class="app-button" (click)="addAvailableSlots()">Disponibilizar datas para doação</button>
        </div>
      </div>
    </div>

    <div class="app-card">
    <div class="app-card-header">
        <i class="fa-solid fa-bell app-card-icon"></i>
        <h2 class="app-card-title">Datas de doação</h2>
    </div>
    <div class="calendar-stats">
        <div class="calendar-stats-grid">
            <div class='card'>
                <i class="fa-solid fa-calendar-week app-card-icon"></i>
                <div class="app-card-header">  
                    <p>Ultima doação</p>
                </div>
            </div>
            <div class='card'>
                <i class="fa-solid fa-calendar-week app-card-icon"></i>
                <div class="app-card-header">  
                    <p class="calendar-stat-label">Próxima doação</p>
                </div>
            </div>
            <div class='card'>
                <i class="fa-solid fa-clock app-card-icon"></i>
                <div class="app-card-header">  
                    <p>Dias para a próxima doação</p>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
