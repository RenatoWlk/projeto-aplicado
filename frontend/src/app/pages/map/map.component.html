<div class="map-container">
  <div class="saved-locations">
    <h3><i class="fa fa-map-marker-alt"></i> Locais Salvos</h3>
    <ul>
      <li *ngFor="let loc of locations" (click)="selectLocation(loc)" [class.selected]="selectedLocation === loc">
        {{ loc.name }}
      </li>
    </ul>
    <div *ngIf="selectedLocation" class="location-details">
      <h4>{{ selectedLocation.name }}</h4>
      <p><strong>Endere√ßo:</strong> {{ selectedLocation.address }}</p>
      <p><strong>Telefone:</strong> {{ selectedLocation.phone }}</p>
    </div>
  </div>

  <div class="map-section">
    <h2 class="map-title">
      <i class="fa fa-map"></i> Mapa de Hemocentros
    </h2>
    <div id="map"></div>
  </div>
</div>
